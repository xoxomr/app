<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.wanzy.ordering&hl=en_US&pli=1";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/bw/app/wanzy/id6739209072";
      } else {
        window.location.href = "https://wanzyapp.com"; // fallback
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to your app store...</p>
</body>
</html>
