<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.wanzy.driver";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/wanzy-partner/id6739208986";
      } else {
        window.location.href = "https://apps.apple.com/app/wanzy-partner/id6739208986";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the driver app store page...</p>
</body>
</html>
