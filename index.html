<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 22px;
      color: #333;
    }

    .sub {
      font-size: 14px;
      color: #777;
      margin-top: 6px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
  </style>

  <!-- META (Facebook) PIXEL -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;
  n.push=n;
  n.loaded=!0;
  n.version='2.0';
  n.queue=[];
  t=b.createElement(e);t.async=!0;
  t.src=v;
  s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)
  }(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');

  fbq('init', '1651382399359855');
  fbq('track', 'PageView');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1651382399359855&ev=PageView&noscript=1"/>
  </noscript>
  <!-- END META PIXEL -->

  <!-- REDIRECT SCRIPT -->
  <script>
    function redirectUser() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.app.birthdayOwl";
      }
      else if (/iPad|iPhone|iPod/.test(userAgent) ||
               (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
        window.location.href = "https://apps.apple.com/ca/app/birthday-owl/id6757141079";
      }
      else {
        window.location.href = "https://www.brightleeenterprise.com/";
      }
    }

    // Wait so Meta Pixel can fire
    setTimeout(redirectUser, 1200);
  </script>

</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Redirecting youâ€¦</div>
    <div class="sub">Please wait a moment</div>

    <a class="link" href="https://www.brightleeenterprise.com/">
      If nothing happens, tap here
    </a>
  </div>
</body>
</html>
